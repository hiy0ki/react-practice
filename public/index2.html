<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Reactサンプル</title>
</head>
<body>
  <!-- practice -->
  <h1>Reactサンプル</h1>

  <div id="app"></div>

  <script src="https://fb.me/react-15.2.0.js"></script>
  <script src="https://fb.me/react-dom-15.2.0.js"></script>
  <script>
   var Component = React.createClass({
       // 型定義ができる validationにもなる
       // warningがでる 描画が停止するわけではない
       propTypes: {
           name: React.PropTypes.string.isRequired,
           num: React.PropTypes.number.isRequired,
       },

       // default設定 初期値はこれを使用される
       getDefaultProps: function() {
           return {
               name: "default name",
               num: 0
           };
       },
       
       render: function() {
           return React.DOM.span(null, "カスタムコンポーネント and " + this.props.name + " " + this.props.num);
       }
   });
   
   ReactDOM.render(
       React.createElement(Component,{
           // name: 999, // warningがでる
           name: "hogehoge",
           // num: "hoge" // warningがでる
           num: 101010
       }),
       document.getElementById('app')
   );
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="jsx/app.js" type="text/babel"></script>
  -->

</body>
</html>
